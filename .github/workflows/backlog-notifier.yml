name: Backlog Notifier

on:
  push: 
    tags:
      - '*'

jobs:
  notify-backlog:
    runs-on: ubuntu-latest
    
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - name: Checkout
      uses: actions/checkout@v3
    - uses: blackjacx/backlog-notifier@main
      with:
        reference-repo-prefixes: 'BACKLOG, GHTEST'
        reference-repo-names: 'backlog, ghtest'
        message: 'This feature has just been released for iOS version # ðŸŽ‰ Now it takes typically 2-3 days until the release is available in the App Store.'
      env:
        GITHUB_TOKEN: ${{ secrets.PERSONAL_GITHUB_TOKEN }}
